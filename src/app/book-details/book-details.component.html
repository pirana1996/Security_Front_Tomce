<div class="container">
  <h3>
    {{book?.name}}
  </h3>
  <div class="row">
    <div class="col-sm-3">
      <img class="img-fluid img-thumbnail" *ngIf="book != null"
           src="/api/public/books/{{book.id}}/img">
    </div>
    <div class="col-sm-9">
      <div>
        <h5>Authors:</h5><h6 *ngFor="let author of book?.authors">{{author.name}}</h6>
      </div>
      <div>
        <h5>Description: </h5>
        {{book?.bookDetails.description}}
      </div>
    </div>
  </div>
</div>
