<div class="container">
  <h2>User profile</h2>
  <div class="row">
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>First name</label>
            <input type="text" [(ngModel)]="firstName" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Last name</label>
            <input [(ngModel)]="lastName" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label>City</label>
        <input [(ngModel)]="city" type="text" class="form-control">
      </div>
      <button class="btn btn-outline-success btn-block"
              type="submit"
              data-toggle="modal"
              data-target="#myModal">Update
      </button>
      <div class="row">
        <div class="col-sm-12">
          <label class="text-success" *ngIf="msg != ''">{{msg}}</label>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h5>Enter your password</h5>
        <input [(ngModel)]="password" class="form-control" type="password">
        <div class="modal-footer">
          <label class="text-danger" *ngIf="errorMsg != ''">{{errorMsg}}</label>
          <button type="button" class="btn btn-primary"
                  (click)="updateUserDetails(this.username, firstName, lastName, email, city, password); password = ''">
            OK
          </button>
          <button id="closeModal" data-dismiss="modal">
            close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
