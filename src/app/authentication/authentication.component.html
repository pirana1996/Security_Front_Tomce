<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <a class="btn btn-gh" href="/api/public/login/github">Sign in with Github <i class="fa fa-github"></i></a>
    </div>
    <div class="col-sm-6">
      <a class="btn btn-fb" href="/api/public/login/facebook">Sign in with Facebook <i class="fa fa-facebook"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <hr>
    </div>
    <div class="col-sm-2 text-center">OR</div>
    <div class="col-sm-5">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="card">
        <div class="form-group" [ngClass]="{'has-danger': errorMsg !== ''}">
          <label>User name</label>
          <input #username class="form-control form-control-danger">
        </div>
        <div class="form-group" [ngClass]="{'has-danger': errorMsg != ''}">
          <label>Password</label>
          <input type="password" #password class="form-control form-control-danger">
        </div>

        <div class="row">
          <div class="col-sm-12">
            <button (click)="login(username.value, password.value)" class="btn btn-primary btn-block">LOGIN</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
